<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript basic</h1>
    
    <script>
        let nhap = prompt("hôm nay là ngày gì ? ")
        nhap = nhap.toUpperCase()
        console.log(nhap)
        if(nhap === "SATURDAY"){
            console.log(nhap + ' is a weekend. ')
            alert(nhap + ' is a weekend. ')
        }else if(nhap === "SUNDAY"){
            console.log(nhap + ' is a weekend. ')
            alert(nhap + ' is a weekend. ')
        }else {
            console.log(nhap + ' is a working day.')
            alert(nhap + ' is a working day.')
        }
    </script>

</body>
</html>
