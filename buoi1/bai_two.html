<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript basic</h1>
    
    <script>
        let put = prompt("Nhập tháng của bạn: ")
        let nhap = put.toUpperCase()
        console.log(nhap)
        if( nhap === 'FEBRUARY') alert(put + ' : tháng có 28 ngày')
        else if( nhap === 'APRIL' || nhap === 'JUNE' || nhap === 'SEPTEMBER' || nhap === 'NOVEMBER') alert(put + ' : tháng có 31 ngày')
        else alert(put + + ' : tháng có 30 ngày')
    </script>

</body>
</html>
