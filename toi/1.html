<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ô nhập thông tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical; /* Cho phép thay đổi kích thước theo chiều dọc */
      height: 100px;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Form Nhập Thông Tin</h2>
<form>
  <div class="form-group">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
  </div>

  <div class="form-group">
    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
  </div>

  <div class="form-group">
    <label for="message">Nội dung:</label>
    <textarea id="message" name="message" placeholder="Nhập nội dung tại đây"></textarea>
  </div>

  <button type="submit" class="submit-button">Gửi</button>
</form>

</body>
</html>
