<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analysis</title>
</head>
<body>
    <h1>JavaScript Basic - Number Analysis</h1>
    
    <script>
        // Prompt the user for a comma-separated list of numbers
        let input = prompt("Nhập danh sách các số, cách nhau bởi dấu phẩy (,):");

        // Convert the input string into an array of numbers
        let num = input.split(',').map(Number);

        // Validate the input
        if (num.some(isNaN)) {
            alert("Vui lòng nhập một danh sách các số hợp lệ!");
        } else {
            // Find the smallest and largest numbers
            let smallest = Math.min(...num);
            let largest = Math.max(...num);

            // Count the even numbers
            let evenCount = num.filter(n => n % 2 === 0).length;

            // Display results
            console.log("Số lớn nhất: " + largest);
            alert("Số lớn nhất: " + largest);

            console.log("Số nhỏ nhất: " + smallest);
            alert("Số nhỏ nhất: " + smallest);

            console.log("Số chẵn: " + evenCount);
            alert("Số chẵn: " + evenCount);
        }
    </script>
</body>
</html>
